<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }

        table{
            border-collapse: collapse;
            border-spacing: 0;
        }

        td{
            padding: 0;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td rowspan="5" style="width: 40px; background-color:rgb(237, 57, 36);"></td>
            <td colspan="2" style="height:30px;"></td>
            <td colspan="3" style="background-color: rgb(3, 141, 12);"></td>
            <td colspan="2"></td>
            <td rowspan="5" style="width: 40px; background-color:rgb(237, 57, 36);"></td>            
        </tr>

        <tr>
            <td colspan="7" style="height: 30px; background-color: rgb(23, 26, 189);"></td>
        </tr>

        <tr>
            <td style="width: 20px;background-color:rgb(249, 249, 249);height:20px"></td>
            <td style="width: 20px;background-color:rgb(207, 28, 183);"></td>
            <td style="width: 20px;background-color:rgb(247, 247, 247);"></td>
            <td style="width: 20px;background-color:rgb(200, 20, 182);"></td>
            <td style="width: 20px;background-color:rgb(254, 254, 254);"></td>
            <td style="width: 20px;background-color:rgb(199, 27, 230);"></td>
            <td style="width: 20px;background-color:rgb(255, 255, 255);"></td>

        </tr>

        <tr>
            <td colspan="7" style="height: 30px;background-color:rgb(8, 124, 18);"></td>
        </tr>

        <tr>
            <td colspan="7" style="height: 30px;background-color:rgb(151, 12, 133);"></td>

        </tr>
    </table>


</body>
</html>
