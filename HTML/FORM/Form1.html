<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <form>

    <label for="name">Name :</label>
    <input type="text" name="userName" id="name">

    <br><br>

    <label for="city">City :</label>
    <input type="text" name="userFatherName" id="city">

    <br><br>

    <label for="password">Password :</label>
    <input type="password" name="userPassword" id="password">

    <br><br>

    <label>Gender :</label>
    <label for="male">Male</label>
    <input type="radio" name="userGender" id="male" value="male">
    <label for="female">Female</label>
    <input type="radio" name="userGender" id="female" value="female">
    <label for="other">Other</label>
    <input type="radio" name="userGender" id="other" value="other">

    <br><br>

    <label for="C++">C++</label>
    <input type="checkbox" id="C++" name="skill" value="C++">
    <label for="Java">Java</label>
    <input type="checkbox" id="Java" name="skill" value="Java">
    <label for="Python">Python</label>
    <input type="checkbox" id="Python" name="skill" value="Python">
    <label for="C">C</label>
    <input type="checkbox" id="C" name="skill" value="C">
    
    <br><br>
    <input type="submit">

    </form>



</body>
</html>
